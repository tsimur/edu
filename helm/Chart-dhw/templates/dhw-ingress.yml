apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.name }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: {{ .Values.specRulesHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.name }}-service
                port:
                  number: 8000