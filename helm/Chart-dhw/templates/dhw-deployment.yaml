apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.name }}
    spec:
      containers:
      - name: {{ .Release.name }}
        image: crccheck/hello-world
        ports:
        - containerPort: 8000